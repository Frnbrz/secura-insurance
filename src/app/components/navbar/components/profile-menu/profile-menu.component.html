<button
  mat-fab
  extended
  color="primary"
  class="profile-button"
  [matMenuTriggerFor]="beforeMenu">
  <div class="button-content">
    <mat-icon class="icon-user button-icon"></mat-icon>
    <span class="button-text" i18n
      >Mi Perfil <mat-icon class="icon-arrow button-icon"></mat-icon
    ></span>
  </div>
</button>
<mat-menu #beforeMenu="matMenu" xPosition="before" class="menu">
  <div mat-menu-item class="menu-header">
    <div class="menu-header-text">
      <strong> Mi Perfil </strong>
      <p>
        En este espacio puedes acceder, modificar, gestionar y consultar todo lo
        relacionado con tus servicios de energía. Fácil y rápido.
      </p>
    </div>
  </div>

  <mat-divider />

  <a mat-menu-item class="link">
    <div class="menu-item-text link--active">
      <span class="icon-user button-icon"></span>Mis datos personales
    </div>
  </a>

  <mat-divider />
  <a mat-menu-item>
    <div class="menu-item-text">
      <span class="icon-lock button-icon"></span>Mi contraseña
    </div>
  </a>
  <mat-divider />

  <a mat-menu-item>
    <div class="menu-item-text">
      <span class="icon-phone button-icon"></span>Contacto
    </div>
  </a>
  <mat-divider />
  <a mat-menu-item>
    <div class="menu-item-text">
      <span class="icon-power-off button-icon"></span>Cerrar sesión
    </div>
  </a>
</mat-menu>
