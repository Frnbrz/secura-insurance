<table mat-table [dataSource]="dataSource" class="table">
  <ng-container matColumnDef="issueDate">
    <th mat-header-cell *matHeaderCellDef class="display-none-mobile">
      Fecha de emisión
    </th>
    <td mat-cell *matCellDef="let detail">
      <span>Fecha de emisión</span>{{ detail.issueDate | dateEuro }}
    </td>
  </ng-container>

  <!-- Index Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef class="display-none-mobile">
      Periodo
    </th>
    <td mat-cell *matCellDef="let detail">
      <span>Periodo</span>{{ detail.startDate | dateEuro }} -
      {{ detail.endDate | dateEuro }}
    </td>
  </ng-container>

  <!-- Count Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef class="display-none-mobile">
      Importe
    </th>
    <td mat-cell *matCellDef="let detail">
      <span>Importe</span> {{ detail.amount | currencyEuro }}
    </td>
  </ng-container>

  <!-- Even Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef class="display-none-mobile">
      Estado
    </th>
    <td mat-cell *matCellDef="let detail">
      <span>Estado</span>
      <app-status-flag [status]="detail.state" />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
