<mat-card>
  <mat-card-header>
    <mat-card-actions align="end">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="handleRemoveClick()">
        <div class="icon-trash"></div>
      </button>
    </mat-card-actions>

    <mat-card-title>{{ ClienteElement.personalData.name }}</mat-card-title>
    <mat-card-subtitle
      >Producto a ofrecer: {{ ClienteElement.offerProduct }}</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-actions align="start">
    <p>Email: {{ ClienteElement.personalData.email }}</p>
    <p>Tel√©fono: {{ ClienteElement.personalData.phone }}</p>
  </mat-card-actions>
</mat-card>
